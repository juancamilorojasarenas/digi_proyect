<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Database</title>
    <link rel="stylesheet" href="./estilos/css/estilos.css">
</head>
<body>
    <div class="fondo">
        <img src="./estilos/icons/Logo.png" alt="SCP Logo">
    </div>
    <header class="encabezado">
        <h1>SCP Database</h1>
        <form class="busqueda" id="search-form">
            <select id="categoria" name="tipo">
                <option value="items">Items (SCPs)</option>
                <option value="tales">Tales (Relatos)</option>
            </select>
            <input type="text" id="Buscar" placeholder="Buscar SCP o relato...">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main class="contenedor">
        <section id="Resultados" class="resultados">
            <!-- Los resultados se llenarán dinámicamente con JavaScript -->
        </section>
    </main>
    <script src="./funcion/main.js"></script>
</body>
</html>
